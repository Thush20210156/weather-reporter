<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colombo Weather Reporter</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        max-width: 600px;
        width: 100%;
        text-align: center;
    }

    .title {
        color: #2d3436;
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
    }

    .subtitle {
        color: #636e72;
        font-size: 1.2rem;
        margin-bottom: 30px;
    }

    .weather-main {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
    }

    .weather-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(116, 185, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
    }

    .temperature {
        font-size: 4rem;
        font-weight: 700;
        color: #2d3436;
    }

    .condition {
        font-size: 1.5rem;
        color: #636e72;
        margin-bottom: 20px;
        text-transform: capitalize;
    }

    .weather-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .weather-card {
        background: rgba(116, 185, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        border: 1px solid rgba(116, 185, 255, 0.2);
    }

    .weather-card h3 {
        color: #2d3436;
        font-size: 1rem;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .weather-card .value {
        color: #0984e3;
        font-size: 1.8rem;
        font-weight: 700;
    }

    .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(116, 185, 255, 0.3);
        border-left: 4px solid #0984e3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .error {
        color: #e17055;
        background: rgba(231, 112, 85, 0.1);
        padding: 20px;
        border-radius: 15px;
        border: 1px solid rgba(231, 112, 85, 0.2);
    }

    .refresh-btn {
        background: #0984e3;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 20px;
        transition: all 0.3s ease;
    }

    .refresh-btn:hover {
        background: #74b9ff;
        transform: translateY(-2px);
    }

    .last-updated {
        color: #636e72;
        font-size: 0.9rem;
        margin-top: 20px;
    }

    @media (max-width: 768px) {
        .container {
            padding: 30px 20px;
        }
        
        .title {
            font-size: 2rem;
        }
        
        .temperature {
            font-size: 3rem;
        }
        
        .weather-main {
            flex-direction: column;
        }
    }
</style>
</head>
<body>
  <div class="container">
    <h1 class="title">üå§Ô∏è Weather Reporter</h1>
    <p class="subtitle">Current weather in Colombo, Sri Lanka</p>

    <div id="weather-content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Fetching weather data...</p>
      </div>
    </div>

    <button class="refresh-btn" onclick="fetchWeather()">Refresh Weather</button>
  </div>

  <script>
    // WeatherAPI configuration
    const API_KEY = '3bc8a884f25d45edae6191451251106'; // Your actual API key
    const CITY = 'Colombo';
    const API_URL = `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${CITY}&aqi=no`;

    // Weather condition icons mapping
    const weatherIcons = {
      'sunny': '‚òÄÔ∏è',
      'clear': 'üåô',
      'partly cloudy': '‚õÖ',
      'cloudy': '‚òÅÔ∏è',
      'overcast': '‚òÅÔ∏è',
      'mist': 'üå´Ô∏è',
      'fog': 'üå´Ô∏è',
      'light rain': 'üå¶Ô∏è',
      'moderate rain': 'üåßÔ∏è',
      'heavy rain': '‚õàÔ∏è',
      'thunderstorm': '‚õàÔ∏è',
      'snow': '‚ùÑÔ∏è',
      'default': 'üå§Ô∏è'
    };

    function getWeatherIcon(condition) {
      const conditionLower = condition.toLowerCase();
      for (const [key, icon] of Object.entries(weatherIcons)) {
        if (conditionLower.includes(key)) {
          return icon;
        }
      }
      return weatherIcons.default;
    }

    function getUVLevel(uvIndex) {
      if (uvIndex <= 2) return 'Low';
      if (uvIndex <= 5) return 'Moderate';
      if (uvIndex <= 7) return 'High';
      if (uvIndex <= 10) return 'Very High';
      return 'Extreme';
    }

    async function fetchWeather() {
      const contentDiv = document.getElementById('weather-content');
      contentDiv.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Fetching weather data...</p>
        </div>
      `;

      try {
        const data = await fetchWeatherFromAPI();
        displayWeatherData(data);
      } catch (error) {
        console.error('Error fetching weather data:', error);
        contentDiv.innerHTML = `
          <div class="error">
            <h3>‚ö†Ô∏è Unable to fetch weather data</h3>
            <p>Please check your internet connection and try again.</p>
            <p><small>Error: ${error.message}</small></p>
          </div>
        `;
      }
    }

    async function fetchWeatherFromAPI() {
      const response = await fetch(API_URL);
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      return await response.json();
    }

    function displayWeatherData(data) {
      const contentDiv = document.getElementById('weather-content');
      const weather = data.current;
      const location = data.location;

      const weatherIcon = getWeatherIcon(weather.condition.text);
      const uvLevel = getUVLevel(weather.uv);

      contentDiv.innerHTML = `
        <div class="weather-main">
          <div class="weather-icon">${weatherIcon}</div>
          <div class="temperature">${Math.round(weather.temp_c)}¬∞C</div>
        </div>

        <div class="condition">${weather.condition.text}</div>

        <div class="weather-grid">
          <div class="weather-card">
            <h3>Temperature</h3>
            <div class="value">${weather.temp_c}¬∞C</div>
            <small>Feels like ${weather.feelslike_c}¬∞C</small>
          </div>

          <div class="weather-card">
            <h3>Humidity</h3>
            <div class="value">${weather.humidity}%</div>
          </div>

          <div class="weather-card">
            <h3>Wind Speed</h3>
            <div class="value">${weather.wind_kph}</div>
            <small>km/h</small>
          </div>

          <div class="weather-card">
            <h3>UV Index</h3>
            <div class="value">${weather.uv}</div>
            <small>${uvLevel}</small>
          </div>
        </div>

        <div class="last-updated">
          Last updated: ${new Date().toLocaleString()}
        </div>
      `;
    }

    document.addEventListener('DOMContentLoaded', function () {
      fetchWeather();
      setInterval(fetchWeather, 600000); // Refresh every 10 min
    });
  </script>
</body>
</html>
